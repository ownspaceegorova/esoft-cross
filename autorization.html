<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="autorization.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Авторизация</title>
    </head>
    <body>
        <main>
            <div class="enter_window">
                <div class="enter_window-content">
                    <form id="login-form">
                    <div class="header-enter-window">
                        <img src="image/casual-life-3d-blue-scared-ghost 1.png" class="enter-window-dog">
                        </div>
                        <div class="header-enter-text">
                            <span>Войдите в игру</span>
                            </div>
                    <div class="enter-window-forms">
                        <input type='text' name='accaunt' class='form-input name' placeholder="Логин" id="username-field">
                        <p class="empty-login" id="empty-login">Неверный логин</p>
                        <input type='password' name='password' class='form-input password' placeholder="Пароль" id="password-field">
                        <p class="empty-password" id="empty-password">Неверный пароль</p>
                    </div>
                    <div class="button-enter-main">
                    <button class="buttonenter" type="submit" id="login-form-submit" value="Login">Войти</button>
                    </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="autorization.js"></script>
    </body>
</html>
